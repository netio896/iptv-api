[Settings]
source_file = config/user_demo.txt
final_file = output/user_result.txt

# 基础功能
open_driver = False
open_epg = False
open_empty_category = False
open_filter_resolution = True
open_filter_speed = True
open_speed_test = True
open_update = True
open_update_time = True
open_service = True

# 源功能（只保留最稳定的来源）
open_hotel = False
open_hotel_foodie = False
open_hotel_fofa = False
open_local = True
open_multicast = False
open_multicast_foodie = False
open_multicast_fofa = False
open_online_search = False
open_subscribe = True

# 高级功能
open_m3u_result = True
open_rtmp = False
open_request = False
open_supply = True
open_use_cache = True
open_history = False
open_headers = False
open_url_info = False

# 数量控制（少 = 稳）
local_num = 3
subscribe_num = 3
urls_limit = 3

# 分页 / 地区（不影响）
hotel_page_num = 1
multicast_page_num = 1
online_search_page_num = 1
hotel_region_list = 全部
multicast_region_list = 全部

# 网络类型（缅甸最佳）
ipv_type = ipv4
ipv_type_prefer = ipv4
ipv6_support = False

# 过滤（缅甸网络最适合）
min_resolution = 640x360
max_resolution = 1920x1080
min_speed = 0.5

# 性能优化
recent_days = 7
request_timeout = 10
speed_test_limit = 3
speed_test_timeout = 6
speed_test_filter_host = True

# 来源偏好（最强顺序）
origin_type_prefer = subscribe,local

# 时间
time_zone = Asia/Yangon
update_interval = 6
update_time_position = top
