# 轻量极速模式（缅甸网络优化版）

# 源文件与输出
source_file = config/user_demo.txt
final_file = output/user_result.txt

# 基础功能
open_driver = False
open_epg = False          # 禁 EPG：降低卡顿
open_empty_category = False
open_filter_resolution = True
open_filter_speed = False # 禁止测速过滤
open_speed_test = False   # 完全关测速（非常重要）
open_update = True
open_update_time = True
open_service = True

# 源功能（保留最稳的 source）
open_hotel = False
open_hotel_foodie = False
open_hotel_fofa = False
open_local = True         # 本地源最快
open_multicast = False
open_multicast_foodie = False
open_multicast_fofa = False
open_online_search = False
open_subscribe = True     # 订阅源OK

# 高级功能
open_m3u_result = True
open_rtmp = False
open_request = False
open_supply = True
open_use_cache = True
open_history = False      # 关闭历史，加快生成
open_headers = False
open_url_info = False

# 数量控制（减少到最稳数量）
local_num = 3
subscribe_num = 3
urls_limit = 3

# 地区
hotel_region_list = 全部
multicast_region_list = 全部

# IP类型
ipv_type = ipv4
ipv_type_prefer = ipv4
ipv6_support = False

# 过滤条件（降低门槛）
min_resolution = 640x360   # CCTV 很多清晰度不高，放宽
max_resolution = 1920x1080
min_speed = 0.3            # 放宽到 300KB/s 就能播

# 性能优化
recent_days = 7
request_timeout = 5
speed_test_limit = 0
speed_test_timeout = 5
speed_test_filter_host = False

# 来源优先级
origin_type_prefer = local,subscribe

# 时区与更新
time_zone = Asia/Yangon
update_interval = 12
update_time_position = top
