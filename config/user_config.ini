[input]
# 自定义频道清单路径（修改为你的实际文件名/路径）
iptv_file = config/user_demo.txt

[output]
# 输出 IPTV 链接到哪里
iptv_txt = output/user_result.txt

# 以下两项确保全程只用IPv4
ipv6_support = False
ipv_type = ipv4
ipv_type_prefer = ipv4

[filter]
# 如需过滤指定频道/关键字，填写黑白名单
# whitelist_file = config/whitelist.txt
# blacklist_file = config/blacklist.txt

[cache]
# 缓存设置（可选）
enable_cache = True
cache_ttl = 3600

# 其它根据需要补充 [api]、[push] 相关配置
